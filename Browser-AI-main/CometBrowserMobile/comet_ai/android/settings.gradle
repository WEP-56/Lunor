pluginManagement {
    def flutterSdkPath
    try {
        Properties properties = new Properties()
        new File("local.properties").withInputStream { properties.load(it) }
        flutterSdkPath = properties.getProperty("flutter.sdk")
        if (flutterSdkPath == null) {
            throw new GradleException("flutter.sdk not set in local.properties")
        }
    } catch (Exception e) {
        throw new GradleException("Unable to read flutter.sdk from local.properties", e)
    }

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.9.1" apply false
    id "org.jetbrains.kotlin.android" version "2.1.0" apply false
}

include ":app"
